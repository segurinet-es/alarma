<script>
  const qs = new URLSearchParams(location.search);

  const MEGA = qs.get("mega");              // URL MEGA
  const TO   = qs.get("to") || "DESCONOCIDO";

  if (!MEGA) {
    document.body.innerText = "Enlace no válido.";
    throw new Error("Falta parámetro mega");
  }

  const img = new Image();
  img.src =
    "https://jcb.dynip.org:54443/w/log.php"
    + "?token=pon-un-secreto-largo"
    + "&k=9"
    + "&to=" + encodeURIComponent(TO)
    + "&u=" + encodeURIComponent(location.href)
    + "&_=" + Date.now();

  setTimeout(() => location.replace(MEGA), 1500);
</script>
